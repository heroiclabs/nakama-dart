version: '3'
services:
  cockroachdb:
    image: cockroachdb/cockroach:latest-v20.2
    command:
      start-single-node --insecure --store=attrs=ssd,path=/var/lib/cockroach/
    restart: 'no'
    volumes:
      - data:/var/lib/cockroach
    expose:
      - '8080'
      - '26257'
    ports:
      - '26257:26257'
      - '8080:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health?ready=1']
      interval: 3s
      timeout: 3s
      retries: 5
  nakama:
    image: registry.heroiclabs.com/heroiclabs/nakama:3.17.0
    entrypoint:
      - '/bin/sh'
      - '-ecx'
      - >
        /nakama/nakama migrate up \
          --database.address root@cockroachdb:26257 &&
        exec /nakama/nakama \
          --name nakama1 \
          --database.address root@cockroachdb:26257 \
          --logger.level DEBUG \
          --session.token_expiry_sec 7200
    restart: 'no'
    links:
      - 'cockroachdb:db'
    depends_on:
      cockroachdb:
        condition: service_healthy
    volumes:
      - ./:/nakama/data
    expose:
      - '7349'
      - '7350'
      - '7351'
      - '9100'
    ports:
      - '7349:7349'
      - '7350:7350'
      - '7351:7351'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7350/']
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  data:
